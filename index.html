<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-5">Train Scheduler</h1>
              <p class="lead">Check your time before boarding</p>
            </div>
          </div>
    </header>
   <div class="container">
       <div class="row"> 
           <div class="col-md-12">
            <div class="card">
                    <div class="card-header">
                      <h2>Current Train Schedule<p id="clock"></p></h2>
                        
                    </div>
                    <div class="card-body">
                            <table class="table table-striped" id="schedule">
                                    <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    
                                </tbody>
      
                            </table>			  
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                    <div class="card">
                    <div class="card-header">
                      Add Train
                    </div>
                    <div class="card-body">    
                    Train Name
                    <br>
                    <input type="text" class="col-md-12" id="train-name">
                    Destination
                    <br>
                    <input type="text" class="col-md-12" id="train-destination">
                    First Train Time (HH:mm - military time)
                    <br>
                    <input type="text" class="col-md-12" id="train-time">
                    Frequency (min)
                    <br>
                    <input type="text" class="col-md-12" id="frequency-time">
                    <div class="button">
                        <br>
                    <button id="train-submit">Submit</button>
                    </div>
                    </div>
                  
        </div>
        
   </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
